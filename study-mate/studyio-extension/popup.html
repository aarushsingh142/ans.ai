<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExplainSnap</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/icon48.png" alt="ExplainSnap Logo">
        <h1>ExplainSnap <span class="version">v1.0</span></h1>
      </div>
      <p class="tagline">Capture, Understand, Learn!</p>
    </header>
    
    <div class="main-action">
      <button id="captureBtn" class="primary-btn">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm-7 4c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7-7-3.13-7-7zm7-5c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"/>
        </svg>
        Capture Question
      </button>
    </div>
    
    <div class="options">
      <div class="option-row">
        <span>AI Assistant</span>
        <label class="switch">
          <input type="checkbox" id="aiToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="option-row">
        <span>Show Step-by-Step</span>
        <label class="switch">
          <input type="checkbox" id="stepsToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    
    <div class="history">
      <h2>Recent Captures</h2>
      <div id="historyItems" class="history-items">
        <!-- History items will be inserted here dynamically -->
        <div class="empty-history">No captures yet</div>
      </div>
    </div>
    
    <footer>
      <button id="settingsBtn" class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
      <button id="helpBtn" class="icon-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
        </svg>
      </button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
