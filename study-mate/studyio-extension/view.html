<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExplainSnap - Capture View</title>
  <link rel="stylesheet" href="view.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/icon48.png" alt="ExplainSnap Logo">
        <h1>ExplainSnap</h1>
      </div>
      <div class="actions">
        <button id="exportBtn" class="action-btn">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          Export
        </button>
        <button id="copyBtn" class="action-btn">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
          Copy
        </button>
        <button id="shareBtn" class="action-btn">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
          Share
        </button>
      </div>
    </header>
    
    <main>
      <div class="capture-details">
        <div class="capture-image-container">
          <img id="captureImage" class="capture-image" src="" alt="Captured image">
        </div>
        
        <div class="capture-info">
          <div class="info-section">
            <h2>Detected Text</h2>
            <div id="detectedText" class="text-content"></div>
          </div>
          
          <div class="info-section">
            <h2>Explanation</h2>
            <div id="explanation" class="text-content"></div>
          </div>
          
          <div id="stepsSection" class="info-section steps-section">
            <h2>Step-by-Step Solution</h2>
            <div id="steps" class="steps-container"></div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="backBtn" class="footer-btn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Extension
      </button>
      <button id="newCaptureBtn" class="footer-btn primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm7-5h-3.17L14 1H10L8.17 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 15c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
        </svg>
        New Capture
      </button>
    </footer>
    
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading capture data...</div>
    </div>
    
    <div id="exportModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Export Capture</h2>
          <button id="closeExportBtn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="export-option">
            <input type="radio" id="exportImage" name="exportType" value="image" checked>
            <label for="exportImage">Image Only</label>
          </div>
          <div class="export-option">
            <input type="radio" id="exportImageText" name="exportType" value="imageText">
            <label for="exportImageText">Image with Text</label>
          </div>
          <div class="export-option">
            <input type="radio" id="exportFull" name="exportType" value="full">
            <label for="exportFull">Full Analysis (Image, Text, Explanation)</label>
          </div>
          <div class="export-format">
            <label for="formatSelect">Format:</label>
            <select id="formatSelect">
              <option value="png">PNG Image</option>
              <option value="pdf">PDF Document</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelExportBtn" class="modal-btn">Cancel</button>
          <button id="confirmExportBtn" class="modal-btn primary">Export</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="view.js"></script>
</body>
</html>
